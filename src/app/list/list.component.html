<mat-form-field>
  <input matInput #filter placeholder="Filter users">
</mat-form-field>
<mat-form-field>
  <input matInput #filter2 placeholder="Filter users 2">
</mat-form-field>
<div>
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column
      <ng-container mdColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.isActive}} </mat-cell>
        </ng-container>
  
     <!-- Description Column -->
     <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Options </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)='editItem(element)'>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)='deleteItem(element)'>
                <mat-icon>delete</mat-icon>
            </button>

        </mat-cell>
    </ng-container>
      
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator (page)="pagChanges($event)" #paginator
    [length]="items.length"
    [pageIndex]="0"
    [pageSize]="25"
    [pageSizeOptions]="[5, 10, 25, 100]" >
</mat-paginator>
  </div>
